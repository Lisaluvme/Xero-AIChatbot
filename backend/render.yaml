services:
  - type: web
    name: xero-oauth-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: XERO_CLIENT_ID
        sync: false
      - key: XERO_CLIENT_SECRET
        sync: false
      - key: XERO_REDIRECT_URI
        sync: false
      - key: XERO_SCOPE
        sync: false
